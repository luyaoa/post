<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 基本模板</title>

  <!-- Bootstrap -->
  <link href="./css/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    .item a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .item img {
      width: 100%;
      vertical-align: middle;
    }
  </style>
</head>

<body>

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <a class="hidden-xs " href="javascript:;">
          <img src="./img/slide_01_2000x410.jpg" alt="">
        </a>
<!-- 移动端 -->
        <a class=" hidden-sm hidden-md hidden-lg " href="javascript:;">
            <img src="./img/slide_01_640x340.jpg" alt="">
          </a>

      </div>
      <div class="item">
        <a class="hidden-xs " href="javascript:;">
          <img src="./img/slide_02_2000x410.jpg" alt="">
        </a>
<!-- 移动端 -->
        <a class="hidden-sm hidden-md hidden-lg" href="javascript:;">
            <img src="./img/slide_02_640x340.jpg" alt="">
          </a>
      </div>
      <div class="item">
        <a class="hidden-xs " href="javascript:;">
          <img src="./img/slide_03_2000x410.jpg" alt="">
        </a>
<!-- 移动端 -->
        <a class="hidden-sm hidden-md hidden-lg" href="javascript:;">
            <img src="./img/slide_03_640x340.jpg" alt="">
          </a>
      </div>
      <div  class="item">
        <a class="hidden-xs " href="javascript:;">
          <img src="./img/slide_04_2000x410.jpg" alt="">
        </a>
<!-- 移动端 -->
        <a class="hidden-sm hidden-md hidden-lg" href="javascript:;">
            <img src="./img/slide_04_640x340.jpg" alt="">
          </a>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- 引入jquery库 -->
  <script src="./js/jQuery.min.js"></script>
  <!-- 引入bootstrap.js 各个插件库 -->
  <script src="./js/bootstrap.js"></script>
</body>

</html>
